<!-- extending textarea that is generated by CRUD module 
-->
<script type="text/javascript">
    var textarea = document.getElementById('${_arg}');
    if (textarea) {
        textarea.cols = 100;
        textarea.rows = 15;
         // don't show plain textarea to remove blinking
        textarea.style.visibility = 'hidden';
    }
</script>
<script src="@{'/public/ckeditor/ckeditor.js'}" type="text/javascript" charset="utf-8"></script>
<style>
    .cke_skin_kama {
        margin-top: 20px;
    }
</style>
<script type="text/javascript">
    CKEDITOR.replace( '${_arg}', {
        toolbar : 'CrudToolbar'
    });
</script >
